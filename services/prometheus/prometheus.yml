global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'devops-playground'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alerting rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node.js API with metrics endpoint
  - job_name: 'nodejs-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nodejs-api:3000']
        labels:
          service: 'nodejs-api'
          environment: 'development'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
