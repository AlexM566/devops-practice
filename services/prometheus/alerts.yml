groups:
  - name: service_alerts
    interval: 30s
    rules:
      # Alert if any service is down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      # Alert if Prometheus is running out of storage
      - alert: PrometheusStorageAlmostFull
        expr: (prometheus_tsdb_storage_blocks_bytes / prometheus_tsdb_storage_blocks_bytes_total) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus storage is almost full"
          description: "Prometheus storage is {{ $value | humanizePercentage }} full."

  - name: api_alerts
    interval: 30s
    rules:
      # Alert if API response time is high
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}."

      # Alert if API error rate is high
      - alert: HighAPIErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate detected"
          description: "Error rate is {{ $value }} for {{ $labels.job }}."
