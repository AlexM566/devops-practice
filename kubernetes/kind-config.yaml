# kind cluster configuration for DevOps Interview Playground
# Creates a multi-node cluster with 1 control plane and 2 worker nodes
# Includes port mappings for ingress and volume mounts for local development

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: devops-playground

# Multi-node cluster configuration
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP ingress
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS ingress
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Additional port for NodePort services
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
    extraMounts:
      # Mount local directory for development
      - hostPath: ./kubernetes/data
        containerPath: /data
        readOnly: false

  # Worker node 1
  - role: worker
    extraMounts:
      - hostPath: ./kubernetes/data
        containerPath: /data
        readOnly: false

  # Worker node 2
  - role: worker
    extraMounts:
      - hostPath: ./kubernetes/data
        containerPath: /data
        readOnly: false

# Networking configuration
networking:
  # Disable default CNI to allow manual installation practice
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"
