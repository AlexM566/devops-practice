networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:

services:
  nginx-web:
    image: nginx:alpine
    container_name: devops-nginx
    ports:
      - "8080:80"
    networks:
      - frontend
    volumes:
      - ./services/web-app/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/web-app/html:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  nodejs-api:
    build:
      context: ./services/web-app
      dockerfile: Dockerfile
    container_name: devops-nodejs-api
    ports:
      - "3000:3000"
    networks:
      - frontend
      - backend
    environment:
      - NODE_ENV=development
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: devops-postgres
    ports:
      - "5432:5432"
    networks:
      - backend
    environment:
      - POSTGRES_USER=devops
      - POSTGRES_PASSWORD=devops123
      - POSTGRES_DB=playground
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: devops-redis
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: devops-prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - frontend
      - backend
    volumes:
      - ./services/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./services/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: devops-grafana
    ports:
      - "3001:3000"
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./services/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./services/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: devops-loki
    ports:
      - "3100:3100"
    networks:
      - monitoring
    volumes:
      - ./services/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: devops-promtail
    networks:
      - monitoring
    volumes:
      - ./services/loki/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yaml
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  ubuntu-practice:
    image: ubuntu:22.04
    container_name: devops-ubuntu
    networks:
      - frontend
      - backend
    command: /bin/bash -c "apt-get update && apt-get install -y curl wget vim git net-tools iputils-ping dnsutils netcat && tail -f /dev/null"
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  alpine-practice:
    image: alpine:latest
    container_name: devops-alpine
    networks:
      - frontend
      - backend
    command: /bin/sh -c "apk add --no-cache curl wget vim git bash bind-tools netcat-openbsd && tail -f /dev/null"
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

  python-devops:
    build:
      context: ./services/python-devops
      dockerfile: Dockerfile
    container_name: devops-python
    volumes:
      - ./exercises/python/workspace:/workspace
    networks:
      - frontend
      - backend
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /workspace
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

  cicd-simulator:
    build:
      context: ./services/cicd-simulator
      dockerfile: Dockerfile
    container_name: devops-cicd
    volumes:
      - ./exercises/cicd/pipelines:/pipelines
    networks:
      - frontend
      - backend
    environment:
      - SIMULATOR_MODE=local
      - PYTHONUNBUFFERED=1
    working_dir: /pipelines
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped